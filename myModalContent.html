<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Add Element</h4>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model = "newItem">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click = "addNewItem()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    </div>
</div>
